version: '3.8'

services:
  app:
    image: ecommerce-app
    ports:
      - "3000:3000"
    environment:
      - DB_URL='mongodb://mongo:27017/E_commerceDB'
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: