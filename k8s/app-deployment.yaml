apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce-app
  template:
    metadata:
      labels:
        app: ecommerce-app
    spec:
      containers:
        - name: ecommerce-app
          image: shamilmm/ecommerce-app:latest
          ports: 
            - containerPort: 3000
          env:
            - name: DB_URL
              value: "mongodb://mongo:27017/E_commerceDB"
---

apiVersion: v1
kind: Service
metadata:
 name: ecommerce-app
spec:
 selector:
   app: ecommerce-app
 ports:
   - protocol: TCP
     port: 80
     targetPort: 3000
 type: LoadBalancer